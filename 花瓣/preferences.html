<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="copyright" content="huaban.com"/>
    <title>Preferences</title>
    <link rel="stylesheet" href="/css/preferences.css" />
    <script src="js/utils.js"></script>
    <script src="js/huaban.js"></script>
    <script src="js/hotkeys.js"></script>
    <script src="js/preferences.js"></script>
    <script type="text/javascript" src="js/analytics.js"></script>
  </head>
  <body>
    <div id="page">
      <div id="main">
        <div class="box">
          <h2>Preferences</h2>
          <div class="setting-units">
            <div id="authorization" class="setting-unit">
              <div class="line">
                <label class="title">Authorization</label>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label for="pinSetting" class="title">Pin Button</label>
                <input type="checkbox" name="toggle" id="togglePinButton"/>
                <label for="toggle"></label>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label for="minWidth" class="title">Minimum Image side</label>
                <input type="range" name="minWidth" id="minWidth" min="100" max="800" step="100" value="200"/>
                <label></label> px
              </div>
            </div>
            <div id="shortcut_setting" class="setting-unit">
              <div class="line">
                <label for="shortcutSetting" class="title">Shorcut Setting</label>
                <input type="checkbox" name="toggle" id="toggleShortcut"/>
                <label for="toggleShortcut"></label>
              </div>
              <div id="shortcut_prompt" class="holder">
                <span class="hotkey">
                  <label class="capture-text" id="area_capture_text"></label>
                  <span>Ctrl+Shift+R</span>
                </span>
                <span class="hotkey">
                  <label class="capture-text" id="viewport_capture_text"></label>
                  <span>Ctrl+Shift+V</span>
                </span>
                <span class="hotkey">
                  <label class="capture-text" id="fullpage_capture_text"></label>
                  <span>Ctrl+Shift+H</span>
                </span>
              </div>
            </div>
            <div class="setting-unit">
              <div class="line">
                <label for="feedback" id="feedback" class="title">Feedback</label>
                <a id="feedback_text" href="http://huaban.com/pins/53553/?md=chrome_ex" target="_blank">Give us some advice.</a>
              </div>
            </div>
          </div>
          <a id="huaban_logo" href="http://huaban.com/?md=chrome_ex" target="_blank"><img src="http://huaban.com/img/about/logo.png" alt="花瓣" /></a>
        </div>
      </div>
    </div>
  </body>
</html>
